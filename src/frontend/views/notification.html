<div id="notification" ng-class="{ error: status==='error', info: status==='notice', success: status==='success' }"
     class="notification" ng-if="title !== undefined">
    <span id="notify-close" ng-click="remove()">X</span>
    <h4 id="title">{{ title }}</h4>

    <p id="message">{{ message }}</p>
</div>
