<div id="settings">
    <label for="danbooru-user">Danbooru Username:</label>
    <input type="text" id="danbooru-user" placeholder="Danbooru Username" ng-model="settings.danbooru.user" />
    <label for="danbooru-password">Danbooru Password:</label>
    <input type="password" id="danbooru-password" placeholder="Danbooru Password" ng-model="settings.danbooru.password" />
    <label for="google-search-cx">Google Custom Search CX:</label>
    <input type="text" id="google-search-cx" placeholder="Google Custom Search CX" ng-model="settings.google.custSearchCX" />
    <label for="google-search-api">Google Custom Search API:</label>
    <input type="text" id="google-search-api" placeholder="Google Custom Search API Key" ng-model="settings.google.custSearchAPI" />
    <label for="anime-directory">Anime Directory:</label>
    <input type="text" id="anime-directory" placeholder="Anime Directory" ng-model="settings.directory" />
    <pre ng-bind="settings | json"></pre>
</div>
