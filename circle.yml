machine:
  timezone: Australia/Melbourne
  node:
    version: 8.1.0
  hosts:
    circlehost: 127.0.0.1

dependencies:
  pre:
    - echo "{}" > /tmp/config.json

test:
  override:
    - npm run unittest

deployment:
  production:
    branch: master
    commands:
      - chmod +x ./deploy/prod.sh
      - ./deploy/prod.sh
