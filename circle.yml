machine:
  pre:
    - hostname circlehost
  timezone: Australia/Melbourne
  node:
    version: 6.9.1
  hosts:
    circlehost: 127.0.0.1

dependencies:
  pre:
    - echo "{}" > /tmp/config.json

test:
  override:
    - npm run unittest

deployment:
  production:
    branch: config_file
    commands:
      - chmod +x ./deploy/prod.sh
      - ./deploy/prod.sh
